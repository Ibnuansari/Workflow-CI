name: MLflow CI - Train Model

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Check Env
        run: |
          python --version
          pip --version

      - name: Install dependencies
        run: |
          pip install mlflow==2.19.0
          pip install scikit-learn pandas numpy

      - name: Set MLflow Tracking URI
        run: |
          echo "MLFLOW_TRACKING_URI=file://$GITHUB_WORKSPACE/MLProject/mlruns" >> $GITHUB_ENV

      - name: Run mlflow project
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_TRACKING_URI }}
        run: |
          echo "ROOT DIRECTORY:"
          pwd
          ls -R

          echo "Masuk ke folder MLProject..."
          cd MLProject
          pwd
          ls -R

          echo "Jalankan MLflow Project"
          mlflow run . \
            --env-manager=local \
            -P train=laptop_price_preprocessing/laptop_price_train.csv \
            -P test=laptop_price_preprocessing/laptop_price_test.csv \
            -P target=Price_euros

      - name: Upload MLflow artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-mlruns
          path: MLProject/mlruns
